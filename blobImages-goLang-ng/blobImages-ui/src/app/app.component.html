<div class="app-container">
  <header>
    <h1>Azure Blob Image Viewer</h1>
    <div class="health-status">
      <button (click)="checkHealth()" [disabled]="checkingHealth">
        {{ checkingHealth ? 'Checking...' : 'Check Health' }}
      </button>
      <span *ngIf="healthStatus" [class.healthy]="healthStatus.status === 'healthy'">
        {{ healthStatus.status }}
      </span>
    </div>
  </header>

  <main>
    <!-- Single Image Example -->
    <section class="single-image-section">
      <h2>Single Image</h2>
      <div class="image-container">
        <app-blob-image
          blobName="GOPR2963.JPG"
          [showMetadata]="false"
          [autoLoad]="true">
        </app-blob-image>
      </div>
    </section>

    <!-- Gallery Example -->
    <section class="gallery-section">
      <app-blob-gallery
        [imageNames]="imageNames"
        [columns]="3"
        [showMetadata]="false"
        [batchMode]="false">
      </app-blob-gallery>
    </section>
  </main>
</div>
