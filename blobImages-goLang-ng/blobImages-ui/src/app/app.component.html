<div class="app-container">
  <header>
    <h1>Azure Blob Storage Manager</h1>
  </header>

  <nav>
    <button
      [class.active]="activeTab === 'upload'"
      (click)="activeTab = 'upload'">
      Upload Images
    </button>
    <button
      [class.active]="activeTab === 'gallery'"
      (click)="activeTab = 'gallery'">
      View Gallery
    </button>
  </nav>

  <main>
    <app-blob-upload *ngIf="activeTab === 'upload'"></app-blob-upload>
    <app-blob-gallery *ngIf="activeTab === 'gallery'"></app-blob-gallery>
  </main>
</div>
