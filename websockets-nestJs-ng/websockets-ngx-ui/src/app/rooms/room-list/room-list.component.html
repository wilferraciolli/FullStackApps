<section class="room-list-container">
  <div class="room-list-button">
    <button mat-button (click)="joinRoom(1)">Room 1</button>
  </div>

  <div class="room-list-button">
    <button mat-button (click)="joinRoom(2)">Room 2</button>
  </div>

  <div class="room-list-button">
    <button mat-button (click)="joinRoom(3)">Room 3</button>
  </div>
</section>
<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages()" class="message">
      <strong>{{ msg.roomName }}:</strong> {{ msg.message }}
    </div>
  </div>
  <div class="input-area">
    <input
      [(ngModel)]="newMessage"
      placeholder="Type a message..."
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
