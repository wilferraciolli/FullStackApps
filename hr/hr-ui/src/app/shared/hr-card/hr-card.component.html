<mat-card class="hr-card" [routerLink]="route">
  <mat-card-header>
    <div class="card-icon" [style.background-color]="color">
      <mat-icon>{{icon}}</mat-icon>
    </div>
  </mat-card-header>
  <mat-card-content>
    <h2>{{title}}</h2>
    <p>{{description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="route">
      EXPLORE
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
